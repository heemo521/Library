<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/f5a469f25d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css" />
        <script defer src="app.js"></script>
        <title>Library</title>
    </head>
    <body>
        <div class="overlay hidden"></div>
        <nav class="nav">
            <div class="container">
                <div class="logo">
                    <a href="#">Library <i class="fas fa-regular fa-book"></i></a>
                </div>
                <div class="login">
                    <button class="btn btn-login" type="button">Login</button>
                </div>
            </div>
        </nav>

        <main class="main">
            <div class="container">
                <div class="books">
                    <div class="book">
                        <h3 class="title">Sample Book</h3>
                        <div class="book-info">
                            <div class="author">By: Author</div>
                            <div class="status">Status: Read</div>
                            <div class="pages">Pages: 300</div>
                            <div class="date-added">Date-Added: 03/31/22</div>
                            
                        </div>
                        <div class="book-btm"></div>
                        <div class="btn-books">
                            <button type="button" class="btn btn-edit">Edit</button>
                            <button type="button" class="btn btn-delete">Delete</button>
                        </div>
                    </div>
          
                </div>
                <div class="info sidebar">
                    <h3>Information</h3>

                    <ul class="data-books">
                        <li>Books</li>
                        <li>Completed Books</li>
                        <li>Total Pages</li>
                        <li>Completed Pages</li>
                    </ul>

                    <button type="button" class="btn-add"><i class="add fas fa-plus-circle"></i></button>
                    
                </div>
            </div>
        </main>

        <div class="modal hidden"> 
            <button class="btn btn-close">&times;</button>
            <div class="container">
                <form action="#">
                    <!-- book title -->
                    <div><label for="title">Title: </label><input type="text" id="title" /></div>
                    <!-- author -->
                    <div><label for="author">Author: </label><input type="text" id="author" /></div>
                    <!-- pages -->
                    <div>
                        <label for="pages">Number of Pages: </label>
                        <input type="number" id="pages" name="pageNum" />
                    </div>
                    <!-- status -->
                    <fieldset>
                        <legend>Did you finish reading?</legend>
                        <div>
                            <div class="read-status">
                                <input type="radio" id="status_true" name="status" value="true" />
                                <label for="status_true">Yes</label>
                            </div>
                            <div>
                                <input type="radio" id="status_false" name="status" value="false" checked/>
                                <label for="status_false">No</label>
                            </div>
                        </div>
                    </fieldset>
         
                    <div class="textarea">
                        <label for="comments">Summary: </label>
                        <textarea name="comments" id="comments" cols="28" rows=5" placeholder='Add summary...'></textarea></div>

                    <button type="button" class='btn btn-close'>Cancel</button>
                    <button type="submit" class="btn add-book">Add to Library</button>
                </form>
            </div>
        </div>
       

        <footer class="footer">
            <div class="container"><p>Copyright &copy;The Codein Project 2022</p></div>
        </footer>
    </body>
</html>
